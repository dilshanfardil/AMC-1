
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

	<h:head>
	</h:head>
	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Edit"
							action="#{loginBean.loadUser(currentUserId)}" />
						<p:commandButton style="right:-20px" value="Logout"
							action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Doctor">
								<p:menuitem value="My Profile"
									url="/current-doctor-update.xhtml" />
								<p:menuitem value="Pending Appointments"
									url="/doctor-view.xhtml" />

								<p:menuitem value="Reports Section" url="#" />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:messages id="msg" showDetail="true" autoUpdate="false"
						closable="true" />
					<p:panelGrid columns="2" id="managerPanel">
						<f:facet name="header">
						Appointment Update
						</f:facet>

						<p:panelGrid columns="2" id="appPanel" cellpadding="10">

							<h:outputLabel value="#{editAppointment.appointmentId}" />
							<h:outputLabel value="#{editAppointment.customerId}" />
							<h:outputLabel value="Medicine" />
							<p:inputText id="medicine" value="#{editAppointment.medicine}" />
							<h:outputLabel value="Charge : " />
							<p:inputText id="charge" value="#{editAppointment.charge}" />
							<h:outputLabel value="Feedback : " />
							<p:inputText id="feedback" value="#{editAppointment.feedback}" />







							<f:facet name="footer">
								<p:commandButton value="Update"
									actionListener="#{doctorBean.updateAppointment(editAppointment)}" />
							</f:facet>
						</p:panelGrid>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
