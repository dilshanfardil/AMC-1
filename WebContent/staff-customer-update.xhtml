
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>

	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Logout" action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Staff Section">
								<p:menuitem value="Registrations" url="/staff-register.xhtml" />
								<p:menuitem value="Customizations" url="/staff-view.xhtml" />
								<p:menuitem value="Reports Section" url="#" />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:messages id="msg" showDetail="true" autoUpdate="false"
						closable="true" />
					<p:panelGrid columns="2" id="managerPanel">
						<f:facet name="header">
						Customer Update
						</f:facet>

						<h:outputLabel value="User Name : " />
						<p:inputText id="userName" value="#{editUser.userName}" />
						<h:outputLabel value="Password : " />
						<p:password id="password" value="#{editUser.password}" />
						<h:outputLabel value="Name : " />
						<p:inputText id="name" value="#{editUser.name}" />
						<p:outputLabel value="Gender :" />
						<p:selectOneMenu id="gender" value="#{editUser.gender}"
							style="width:125px">
							<f:selectItem itemLabel="Male" itemValue="Male" />
							<f:selectItem itemLabel="Female" itemValue="Female" />
						</p:selectOneMenu>
						<h:outputLabel value="Phone :" />
						<p:inputText id="phone" value="#{editUser.phone}" />
						<h:outputLabel value="NIC :" />
						<p:inputText id="nic" value="#{editUser.nic}" />
						<h:outputLabel value="Email :" />
						<p:inputText id="email" value="#{editUser.email}" />
						<h:outputLabel value="Address :" />
						<p:inputText id="address" value="#{editUser.address}" />
						<f:facet name="footer">
							<p:commandButton value="Update" icon="ui-icon-check"
								actionListener="#{staffBean.updateCustomer(editUser)}" />
						</f:facet>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
