
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<f:metadata>
		<f:event type="preRenderView" listener="#{staffBean.onTabChange}"
			update="userId, docId" />
	</f:metadata>
	<h:head>
	</h:head>
	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Logout" action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Staff Section">
								<p:menuitem value="Registrations" url="/staff-register.xhtml" />
								<p:menuitem value="User Management" url="/staff-view.xhtml" />
								<p:menuitem value="Reports Section" url="#" />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:messages id="msg" showDetail="true" autoUpdate="false"
						closable="true" />
					<p:panelGrid columns="2" id="managerPanel">
						<f:facet name="header">
						Appointment Update
						</f:facet>

						<p:panelGrid columns="2" id="appPanel" cellpadding="10">
							<h:outputLabel value="Customer Name: " />
							<p:selectOneMenu id="userId"
								value="#{editAppointment.customerId}" style="width:125px">
								<f:selectItems value="#{staffBean.customerNames}" />
							</p:selectOneMenu>

							<h:outputLabel value="Doctor Name: " />
							<p:selectOneMenu id="docId" value="#{editAppointment.doctorId}"
								style="width:125px">
								<f:selectItems value="#{staffBean.doctorNames}" />
							</p:selectOneMenu>

							<p:outputLabel value="Date:" />
							<p:calendar id="date" value="#{editAppointment.date}"
								navigator="none" />



							<f:facet name="footer">
								<p:commandButton value="Add" icon="ui-icon-check"
									actionListener="#{staffBean.updateAppointment(editAppointment)}" />
							</f:facet>
						</p:panelGrid>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
