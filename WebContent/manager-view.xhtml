<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<f:metadata>
		<f:event type="preRenderView" listener="#{userBean.loadUsersList()}" />
	</f:metadata>

	<h:head>
	</h:head>
	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Logout" action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Manager">
								<p:menuitem value="Registrations" url="/manager-register.xhtml" />
								<p:menuitem value="User Management" url="/manager-view.xhtml" />
								<p:menuitem value="Reports Section" url="#" />

							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<h1>View All Users</h1>

					<p:dataTable var="user" value="#{userBean.allUsers}">

						<p:column headerText="User ID">
							<h:outputText value="#{user.userId}" />
						</p:column>

						<p:column headerText="User Name">
							<h:outputText value="#{user.name}" />
						</p:column>

						<p:column headerText="Gender">
							<h:outputText value="#{user.gender}" />
						</p:column>

						<p:column headerText="Phone">
							<h:outputText value="#{user.phone}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputText value="#{user.email}" />
						</p:column>

						<p:column headerText="Role">
							<h:outputText value="#{user.role}" />
						</p:column>



						<p:column headerText="Actions">
							<p:commandButton value="Update" id="updateBtn"
								action="#{userBean.loadUser(user.userId)}"
								style="margin-right:20px;" styleClass="ui-priority-primary" />

							<p:commandButton value="Delete" id="deleteBtn"
								action="#{userBean.deleteUser(user.userId)}"
								style="margin-right:20px;" styleClass="ui-priority-primary" />
						</p:column>



					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
