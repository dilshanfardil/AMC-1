<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{appointmentBean.loadAppointmentsByDoctorId(currentUserId)}" />
	</f:metadata>
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:menubar>
				<p:menuitem id="logout" value="Logout" icon="ui-icon-home"
					ajax="false" action="#{loginBean.logout}" />
			</p:menubar>
		</h:form>
		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Doctor">
								<p:menuitem value="Pending Appointments"
									url="/doctor-view.xhtml" />
								
								<p:menuitem value="Reports Section" url="#" />
							</p:submenu>
						</p:panelMenu>

					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<h1>View Pending Appointments</h1>

					<p:dataTable var="appointment" id="appointment"
						value="#{appointmentBean.pendingAppointments}">

						<p:column headerText="Appointment ID">
							<h:outputText value="#{appointment.appointmentId}" />
						</p:column>

						<p:column headerText="Doctor ID">
							<h:outputText value="#{appointment.doctorName}" />
						</p:column>

						<p:column headerText="Customer ID">
							<h:outputText value="#{appointment.customerName}" />
						</p:column>

						<p:column headerText="Appointment Date">
							<h:outputText value="#{appointment.date}" />
						</p:column>

						<p:column headerText="Duration Left">
							<h:outputText value="#{appointment.durationLeft}" />
						</p:column>

						<p:column headerText="Charge">
							<h:outputText value="#{appointment.charge}" />
						</p:column>

						<p:column headerText="Actions">
							<p:commandButton value="Set Charge" id="updateBtn"
								action="#{appointmentBean.loadAppointment(appointment.appointmentId)}"
								style="margin-right:20px;" styleClass="ui-priority-primary" />


						</p:column>

						<!-- p:column headerText="NIC">
							<h:outputText value="#{stud.nic}" />
						</p:column>
						<p:column headerText="Phone #">
							<h:outputText value="#{stud.phoneNo}" />
						</p:column-->
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
