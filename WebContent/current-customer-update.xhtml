
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	
	<h:head>
	</h:head>
	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Edit" action="#{loginBean.loadUser(currentUserId)}" />
						<p:commandButton style="right:-20px" value="Logout"
							action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Customer">
								<p:menuitem value="My Profile"
									url="/current-customer-update.xhtml" />
								<p:menuitem value="Appointments" url="/customer-view.xhtml" />

							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:messages id="msg" showDetail="true" autoUpdate="false"
						closable="true" />
					<p:panelGrid columns="2" id="managerPanel">
						<f:facet name="header">
						Customer Update
						</f:facet>

						<h:outputLabel value="User Name : " />
						<p:inputText id="userName"
							value="#{editCurrentUser.userName}" />
						<h:outputLabel value="Password : " />
						<p:password id="password"
							value="#{editCurrentUser.password}" />
						<h:outputLabel value="Name : " />
						<p:inputText id="name" value="#{editCurrentUser.name}" />
						<p:outputLabel value="Gender :" />
						<p:selectOneMenu id="gender"
							value="#{editCurrentUser.gender}" style="width:125px">
							<f:selectItem itemLabel="Male" itemValue="Male" />
							<f:selectItem itemLabel="Female" itemValue="Female" />
						</p:selectOneMenu>
						<h:outputLabel value="Phone :" />
						<p:inputText id="phone" value="#{editCurrentUser.phone}" />
						<h:outputLabel value="NIC :" />
						<p:inputText id="nic" value="#{editCurrentUser.nic}" />
						<h:outputLabel value="Email :" />
						<p:inputText id="email" value="#{editCurrentUser.email}" />
						<h:outputLabel value="Address :" />
						<p:inputText id="address" value="#{editCurrentUser.address}" />

						<f:facet name="footer">
							<p:commandButton value="Update" icon="ui-icon-check"
								actionListener="#{loginBean.updateUser(editCurrentUser)}" />
						</f:facet>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
