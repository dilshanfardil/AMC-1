
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Logout" action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Staff Section">
								<p:menuitem value="Registrations" url="/staff-register.xhtml" />
								<p:menuitem value="Customizations" url="/staff-view.xhtml" />
								<p:menuitem value="Reports Section" url="#" />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:messages id="msg" showDetail="true" autoUpdate="false"
						closable="true" />
					<p:panelGrid columns="1" id="managerPanel">
						<f:facet name="header">
						Registrations
						</f:facet>

						<p:tabView>
							<p:ajax event="tabChange" listener="#{staffBean.onTabChange}"
								update="cusId,docId" />


							<p:tab title="Customer Registration" id="customer">
								<p:panelGrid columns="2" id="cusPanel" cellpadding="10">
									<h:outputLabel value="Customer ID : " />
									<p:inputText id="userId" value="#{user.userId}" />
									<h:outputLabel value="Cutomer UserName : " />
									<p:inputText id="userName" value="#{user.userName}" />
									<h:outputLabel value="Password : " />
									<p:password id="password" value="#{user.password}" />
									<h:outputLabel value="Customer Name : " />
									<p:inputText id="name" value="#{user.name}" />
									<p:outputLabel value="Gender :" />
									<p:selectOneMenu id="gender" value="#{user.gender}"
										style="width:125px">
										<f:selectItem itemLabel="Male" itemValue="Male" />
										<f:selectItem itemLabel="Female" itemValue="Female" />
									</p:selectOneMenu>
									<h:outputLabel value="Phone :" />
									<p:inputText id="phone" value="#{user.phone}" />
									<h:outputLabel value="NIC :" />
									<p:inputText id="nic" value="#{user.nic}" />
									<h:outputLabel value="Email :" />
									<p:inputText id="email" value="#{user.email}" />
									<h:outputLabel value="Address :" />
									<p:inputText id="address" value="#{user.address}" />
									<p:outputLabel value="Role :" />

									<f:facet name="footer">
										<p:commandButton value="Add" icon="ui-icon-check"
											actionListener="#{customerBean.addCustomer(user)}" />
									</f:facet>
								</p:panelGrid>
							</p:tab>
							<p:tab title="Appoinment Addition" id="appointment"
								closable="true">
								<p:panelGrid columns="2" id="appPanel" cellpadding="10">

									<p:outputLabel value="Appointment ID:" />
									<p:inputText id="appointmentId"
										value="#{appointment.appointmentId}" />

									<h:outputLabel value="Customer Name: " />
									<p:selectOneMenu id="cusId" value="#{appointment.customerId}"
										style="width:125px">
										<f:selectItems value="#{staffBean.customerNames}" />
									</p:selectOneMenu>

									<h:outputLabel value="Doctor Name: " />
									<p:selectOneMenu id="docId" value="#{appointment.doctorId}"
										style="width:125px">
										<f:selectItems value="#{staffBean.doctorNames}" />
									</p:selectOneMenu>

									<p:outputLabel value="Date:" />
									<p:calendar id="date" value="#{appointment.date}"
										navigator="none" />

									<f:facet name="footer">
										<p:commandButton value="Add" icon="ui-icon-check"
											actionListener="#{appointmentBean.addAppointment(appointment)}" />
									</f:facet>
								</p:panelGrid>
							</p:tab>

						</p:tabView>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
