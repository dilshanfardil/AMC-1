<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

	<f:metadata>
		<f:event type="preRenderView"
			listener="#{customerBean.loadAppointments(currentUserId)}" />
	</f:metadata>
	<h:head>
	</h:head>
	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Edit"
							action="#{loginBean.loadUser(currentUserId)}" />
						<p:commandButton style="right:-20px" value="Logout"
							action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Customer">
								<p:menuitem value="My Profile"
									url="/current-customer-update.xhtml" />
								<p:menuitem value="Appointments" url="/customer-view.xhtml" />
							</p:submenu>
						</p:panelMenu>

					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<h1>View My Appointments</h1>

					<p:dataTable var="appointment" id="appointment"
						value="#{customerBean.appointments}">

						<p:column headerText="Appointment ID">
							<h:outputText value="#{appointment.appointmentId}" />
						</p:column>

						<p:column headerText="Appointment Date">
							<h:outputText value="#{appointment.date}" />
						</p:column>

						<p:column headerText="Duration Left">
							<h:outputText value="#{appointment.durationLeft}" />
						</p:column>

						<p:column headerText="Medicine">
							<h:outputText value="#{appointment.medicine}" />
						</p:column>

						<p:column headerText="Feedback">
							<h:outputText value="#{appointment.feedback}" />
						</p:column>

						<p:column headerText="Charge">
							<h:outputText value="#{appointment.charge}" />
						</p:column>

						<p:column headerText="Actions">
							<p:commandButton value="Comment" id="updateBtn"
								action="#{customerBean.loadAppointment(appointment.appointmentId)}"
								style="margin-right:20px;" styleClass="ui-priority-primary" />


						</p:column>


					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
