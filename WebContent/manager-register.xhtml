
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>

		<h:form>
			<p:layout style="min-width:1200px;min-height:600px;">
				<p:layoutUnit position="north" resizable="true" size="60">
					<h:form>
						<p:commandButton value="Logout" action="#{loginBean.logout}" />
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="west" resizable="true" size="200">
					<h:form>
						<p:panelMenu>
							<p:submenu label="Manager">
								<p:menuitem value="Registrations" url="/manager-register.xhtml" />
								<p:menuitem value="User Management" url="/manager-view.xhtml" />
								<p:menuitem value="Reports Section" url="#" />
							</p:submenu>
						</p:panelMenu>
					</h:form>
				</p:layoutUnit>
				<p:layoutUnit position="center">
					<p:messages id="msg" showDetail="true" autoUpdate="false"
						closable="true" />
					<p:panelGrid columns="2" id="managerPanel">
						<f:facet name="header">
						Registrations
						</f:facet>

						<h:outputLabel value="User ID : " />
						<p:inputText id="userId" value="#{user.userId}" />
						<h:outputLabel value="User Name : " />
						<p:inputText id="userName" value="#{user.userName}" />
						<h:outputLabel value="Password : " />
						<p:password id="password" value="#{user.password}" />
						<h:outputLabel value="Name : " />
						<p:inputText id="name" value="#{user.name}" />
						<p:outputLabel value="Gender :" />
						<p:selectOneMenu id="gender" value="#{user.gender}"
							style="width:125px">
							<f:selectItem itemLabel="Male" itemValue="Male" />
							<f:selectItem itemLabel="Female" itemValue="Female" />
						</p:selectOneMenu>
						<h:outputLabel value="Phone :" />
						<p:inputText id="phone" value="#{user.phone}" />
						<h:outputLabel value="NIC :" />
						<p:inputText id="nic" value="#{user.nic}" />
						<h:outputLabel value="Email :" />
						<p:inputText id="email" value="#{user.email}" />
						<h:outputLabel value="Address :" />
						<p:inputText id="address" value="#{user.address}" />
						<p:outputLabel value="Role :" />
						<p:selectOneMenu id="role" value="#{user.role}"
							style="width:125px">
							<f:selectItem itemLabel="Select One" itemValue="" />
							<f:selectItem itemLabel="Manager" itemValue="Manager" />
							<f:selectItem itemLabel="Counter Staff" itemValue="Counter Staff" />
							<f:selectItem itemLabel="Doctor" itemValue="Doctor" />
						</p:selectOneMenu>

						<f:facet name="footer">
							<p:commandButton value="Add"
								actionListener="#{userBean.addUser(user)}" />
						</f:facet>
					</p:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
